<script>
    // 弹窗 confirm()
    layui.use(["layer"],function(){
        var layer = layui.layer;
        layer.confirm("hello world~",
            {shade:false,icon:1,btn:["好滴","不行"]},
            function(){layer.msg("好滴！");},
            function(){layer.msg("不行！")}
        );
    });
</script>
