<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
</head>

<link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">
<script src="layui-v2.5.6/layui/layui.all.js"></script>
<script src="layui-v2.5.6/layui/layui.js"></script>


<body>
<!--其中 layui-anim 是必须的，后面跟着的即是不同的动画类-->
<div class="layui-anim layui-anim-up" style="height: 100px">aa</div>

<!--循环动画，追加：layui-anim-loop-->
<div class="layui-anim layui-anim-up layui-anim-loop"
     style="text-align:center;line-height: 100px;margin-left:50px;height: 100px;width:100px">
    bb
</div>

</body>


</html>
